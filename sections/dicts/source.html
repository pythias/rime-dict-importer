<template class="task-template">
  <section id="dicts-source-section" class="section js-section u-category-media">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-media"></use></svg>
          词库导入
        </h1>
        <h3>可以把第三方词库转换成<code>中州韻輸入法引擎</code>词库，目前支持以下词库：
          <a href="https://pinyin.sogou.com/dict/">搜狗输入法</a>、
          <a href="https://shurufa.baidu.com/dict">百度输入发</a>、
          <a href="http://cdict.qq.pinyin.cn/">QQ输入法</a>、
          <a href="http://cdict.qq.pinyin.cn/v1/">QQ输入法(新)</a>
        </h3>
      </div>
    </header>

    <div class="dict">
      <div class="dict-wrapper">
        <table id="dict-table" hidden>
          <thead>
            <tr>
              <th>名称</th>
              <th>分类</th>
              <th>来源</th>
              <th>词汇量</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="dict-controls">
          <button class="dict-button" id="button-dicts-import">添加词库</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/dicts/import')
    </script>
  </section>
</template>
